<!DOCTYPE html>
<html lang="id" class="scroll-smooth">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | World of Anya</title>

    <script src="https://cdn.tailwindcss.com"></script>
    <script src="js/config.js"></script>
    <script src="https://unpkg.com/lucide@latest"></script>

    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&family=Playfair+Display:ital,wght@0,600;0,700;1,600&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>

<body
    class="bg-gradient-to-br from-brand-blue via-slate-50 to-brand-pink dark:from-slate-950 dark:via-slate-900 dark:to-slate-950 min-h-screen flex items-center justify-center p-4 text-slate-700 dark:text-slate-300 transition-colors duration-500">

    <div class="w-full max-w-md">
        <!-- Logo -->
        <div class="text-center mb-8">
            <a href="index.html"
                class="inline-flex items-center gap-2 cursor-pointer hover:scale-105 transition-transform">
                <i data-lucide="globe-2"
                    class="w-8 h-8 text-brand-accent dark:text-brand-accentLight animate-spin-slow"></i>
                <span class="font-serif text-2xl font-bold text-slate-800 dark:text-white tracking-tight">
                    World of <span
                        class="text-transparent bg-clip-text bg-gradient-to-r from-pink-400 to-blue-400 dark:from-pink-300 dark:to-blue-300">Anya</span>
                </span>
            </a>
        </div>

        <!-- Login Card -->
        <div class="glass-panel p-8 rounded-3xl shadow-2xl relative overflow-hidden">
            <!-- Decorative Background Blob -->
            <div class="absolute -top-20 -right-20 w-40 h-40 bg-brand-pink/50 rounded-full blur-3xl"></div>
            <div class="absolute -bottom-20 -left-20 w-40 h-40 bg-brand-blue/50 rounded-full blur-3xl"></div>

            <h2 class="text-2xl font-serif font-bold text-slate-800 dark:text-white mb-6 text-center relative z-10">
                Admin Access</h2>

            <form id="login-form" class="space-y-5 relative z-10">
                <div>
                    <label for="email"
                        class="block text-sm font-medium text-slate-600 dark:text-slate-400 mb-1">Email</label>
                    <div class="relative">
                        <i data-lucide="mail"
                            class="absolute left-3 top-1/2 -translate-y-1/2 w-5 h-5 text-slate-400"></i>
                        <input type="email" id="email" required
                            class="w-full pl-10 pr-4 py-3 rounded-xl bg-white/50 dark:bg-slate-800/50 border border-slate-200 dark:border-slate-700 focus:ring-2 focus:ring-brand-accent focus:border-transparent outline-none transition-all placeholder:text-slate-400 dark:text-white"
                            placeholder="admin@worldofanya.com">
                    </div>
                </div>

                <div>
                    <label for="password"
                        class="block text-sm font-medium text-slate-600 dark:text-slate-400 mb-1">Password</label>
                    <div class="relative">
                        <i data-lucide="lock"
                            class="absolute left-3 top-1/2 -translate-y-1/2 w-5 h-5 text-slate-400"></i>
                        <input type="password" id="password" required
                            class="w-full pl-10 pr-4 py-3 rounded-xl bg-white/50 dark:bg-slate-800/50 border border-slate-200 dark:border-slate-700 focus:ring-2 focus:ring-brand-accent focus:border-transparent outline-none transition-all placeholder:text-slate-400 dark:text-white"
                            placeholder="••••••••">
                    </div>
                </div>

                <div id="error-message"
                    class="hidden text-red-500 text-sm text-center bg-red-50 dark:bg-red-900/20 p-2 rounded-lg border border-red-100 dark:border-red-800">
                </div>

                <button type="submit" id="login-btn"
                    class="w-full py-3 bg-brand-accent hover:bg-pink-600 text-white rounded-xl font-bold shadow-lg shadow-pink-500/30 transition-all hover:scale-[1.02] active:scale-[0.98] flex items-center justify-center gap-2">
                    <span>Sign In</span>
                    <i data-lucide="arrow-right" class="w-4 h-4"></i>
                </button>
            </form>
        </div>

        <p class="text-center text-slate-400 text-xs mt-8 uppercase tracking-widest">Restricted Area</p>
    </div>

    <script type="module" src="js/auth.js"></script>
    <script>
        lucide.createIcons();
    </script>
</body>

</html>
