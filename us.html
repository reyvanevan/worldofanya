    <!-- Feed Logic -->
    <script type="module">
        import { getPosts, getActiveStories, formatRelativeTime, USER_PROFILES } from './js/firestore-service.js';
        
        // Story viewer state
        let allStories = [];
        let currentStoryIndex = 0;
        let storyTimer = null;
        let storyPaused = false;
        const STORY_DURATION = 5000;
        
        // Load feed on page load
        document.addEventListener('DOMContentLoaded', async () => {
            await loadStories();
            await loadFeed();
        });
        
        // ===== STORIES SECTION =====
        async function loadStories() {
            const storiesList = document.getElementById('storiesList');
            
            try {
                const stories = await getActiveStories();
                allStories = stories;
                
                if (stories.length === 0) {
                    storiesList.innerHTML = `
                        <div class="flex flex-col items-center gap-1 min-w-[72px] text-slate-400">
                            <div class="w-16 h-16 rounded-full bg-slate-100 dark:bg-slate-800 flex items-center justify-center">
                                <i data-lucide="camera" class="w-6 h-6"></i>
                            </div>
                            <span class="text-[10px]">No stories</span>
                        </div>
                    `;
                    lucide.createIcons();
                    return;
                }
                
                // Render story bubbles (grouped by author would be nice, but for now show all)
                storiesList.innerHTML = stories.map((story, index) => {
                    const author = USER_PROFILES[story.authorId] || USER_PROFILES.rey;
                    const ringGradient = author.accentColor === 'pink' 
                        ? 'from-pink-400 to-purple-500' 
                        : 'from-blue-400 to-cyan-500';
                    
                    return `
                        <div class="flex flex-col items-center gap-1 min-w-[72px] cursor-pointer story-bubble group"
                             onclick="window.openStoryViewer(${index})"
                             data-story-id="${story.id}">
                            <div class="w-16 h-16 rounded-full p-[2px] bg-gradient-to-tr ${ringGradient} group-hover:scale-105 transition-transform">
                                <img src="${story.imageBase64}" 
                                     alt="${author.displayName}" 
                                     class="w-full h-full rounded-full border-2 border-white dark:border-slate-900 object-cover">
                            </div>
                            <span class="text-[10px] font-medium text-slate-600 dark:text-slate-300 truncate max-w-[64px] text-center">
                                ${author.displayName.split(' ')[0]}
                            </span>
                        </div>
                    `;
                }).join('');
                
                lucide.createIcons();
                
            } catch (error) {
                console.error('Failed to load stories:', error);
                storiesList.innerHTML = `
                    <div class="text-center text-slate-400 text-xs py-2">
                        <i data-lucide="alert-circle" class="w-5 h-5 mx-auto mb-1"></i>
                        Failed to load stories
                    </div>
                `;
                lucide.createIcons();
            }
        }
        
        // ===== STORY VIEWER MODAL =====
        window.openStoryViewer = function(index) {
            if (allStories.length === 0) return;
            
            currentStoryIndex = index;
            const modal = document.getElementById('storyModal');
            modal.classList.remove('hidden');
            document.body.style.overflow = 'hidden';
            
            showStory(currentStoryIndex);
        };
        
        window.closeStoryModal = function() {
            const modal = document.getElementById('storyModal');
            modal.classList.add('hidden');
            document.body.style.overflow = '';
            stopStoryTimer();
        };
        
        function showStory(index) {
            if (index < 0 || index >= allStories.length) {
                closeStoryModal();
                return;
            }
            
            currentStoryIndex = index;
            const story = allStories[index];
            const author = USER_PROFILES[story.authorId] || USER_PROFILES.rey;
            
            // Update modal content
            document.getElementById('storyAuthorAvatar').src = author.avatarUrl;
            document.getElementById('storyAuthorName').textContent = author.displayName;
            document.getElementById('storyTime').textContent = formatRelativeTime(story.createdAt);
            document.getElementById('storyImage').src = story.imageBase64;
            document.getElementById('storyCaption').textContent = story.caption || '';
            
            // Update progress bars
            renderProgressBars();
            
            // Re-init icons
            lucide.createIcons();
            
            // Start timer
            startStoryTimer();
        }
        
        function renderProgressBars() {
            const container = document.getElementById('storyProgressBars');
            container.innerHTML = allStories.map((_, idx) => {
                let state = '';
                if (idx < currentStoryIndex) state = 'viewed';
                else if (idx === currentStoryIndex) state = 'active';
                
                return `
                    <div class="flex-1 h-0.5 bg-white/30 rounded-full overflow-hidden">
                        <div class="h-full bg-white rounded-full transition-all ${state === 'viewed' ? 'w-full' : state === 'active' ? 'story-progress-bar' : 'w-0'}"
                             style="${state === 'active' ? `animation: storyProgress ${STORY_DURATION}ms linear forwards` : ''}"></div>
                    </div>
                `;
            }).join('');
            
            // Add animation style if not exists
            if (!document.getElementById('storyProgressStyle')) {
                const style = document.createElement('style');
                style.id = 'storyProgressStyle';
                style.textContent = `
                    @keyframes storyProgress {
                        from { width: 0%; }
                        to { width: 100%; }
                    }
                `;
                document.head.appendChild(style);
            }
        }
        
        function startStoryTimer() {
            stopStoryTimer();
            storyPaused = false;
            storyTimer = setTimeout(() => {
                nextStory();
            }, STORY_DURATION);
        }
        
        function stopStoryTimer() {
            if (storyTimer) {
                clearTimeout(storyTimer);
                storyTimer = null;
            }
        }
        
        window.nextStory = function() {
            if (currentStoryIndex < allStories.length - 1) {
                showStory(currentStoryIndex + 1);
            } else {
                closeStoryModal();
            }
        };
        
        window.prevStory = function() {
            if (currentStoryIndex > 0) {
                showStory(currentStoryIndex - 1);
            } else {
                showStory(0); // Restart current
            }
        };
        
        window.toggleStoryPause = function() {
            storyPaused = !storyPaused;
            const progressBars = document.querySelectorAll('.story-progress-bar');
            
            if (storyPaused) {
                stopStoryTimer();
                progressBars.forEach(bar => bar.style.animationPlayState = 'paused');
            } else {
                progressBars.forEach(bar => bar.style.animationPlayState = 'running');
                // Resume timer with remaining time (simplified: restart full duration)
                startStoryTimer();
            }
        };
        
        // ===== FEED SECTION (Posts Only) =====
        async function loadFeed() {
            const loadingState = document.getElementById('loadingState');
            const emptyState = document.getElementById('emptyState');
            const feedList = document.getElementById('feedList');
            const endOfFeed = document.getElementById('endOfFeed');
            
            try {
                // Get posts only (stories are shown as bubbles above)
                const posts = await getPosts(50);
                
                // Hide loading
                loadingState.classList.add('hidden');
                
                if (posts.length === 0) {
                    emptyState.classList.remove('hidden');
                    return;
                }
                
                // Render feed (posts only)
                feedList.innerHTML = posts.map((item, index) => renderFeedItem(item, index)).join('');
                feedList.classList.remove('hidden');
                endOfFeed.classList.remove('hidden');
                
                // Re-init Lucide icons
                lucide.createIcons();
                
                // Re-init AOS for new elements
                AOS.refresh();
                
            } catch (error) {
                console.error('Failed to load feed:', error);
                loadingState.innerHTML = `
                    <div class="text-center py-8">
                        <i data-lucide="alert-circle" class="w-10 h-10 text-red-400 mx-auto mb-3"></i>
                        <p class="text-red-500">Failed to load feed</p>
                        <button onclick="location.reload()" class="mt-3 text-sm text-blue-500 hover:underline">Try again</button>
                    </div>
                `;
                lucide.createIcons();
            }
        }
        
        function renderFeedItem(item, index) {
            const author = USER_PROFILES[item.authorId] || USER_PROFILES.rey;
            const delay = Math.min(index * 50, 300); // AOS delay
            
            // Post card
            const hasImage = item.imageBase64 && item.imageBase64.length > 0;
            const isNote = item.type === 'note' || !hasImage;
            
            if (isNote) {
                // Note/Quote style
                return `
                    <article class="glass-card rounded-3xl overflow-hidden hover:shadow-xl transition-shadow duration-300" data-aos="fade-up" data-aos-delay="${delay}">
                        <div class="p-4 flex items-center gap-3 border-b border-slate-100 dark:border-slate-800/50">
                            <div class="w-10 h-10 rounded-full overflow-hidden">
                                <img src="${author.avatarUrl}" alt="${author.displayName}" class="w-full h-full object-cover">
                            </div>
                            <div class="flex-1">
                                <h3 class="font-bold text-sm text-slate-800 dark:text-white">${author.displayName}'s Note</h3>
                                <p class="text-[10px] text-slate-400">${formatRelativeTime(item.createdAt)}</p>
                            </div>
                        </div>
                        
                        <div class="p-8 bg-gradient-to-br from-brand-pink/20 to-brand-blue/20 dark:from-slate-800 dark:to-slate-900 flex items-center justify-center min-h-[200px] text-center">
                            <p class="font-serif text-xl italic text-slate-700 dark:text-slate-200 leading-relaxed">
                                "${escapeHtml(item.caption || item.content || '')}"
                            </p>
                        </div>
                        
                        ${item.location ? `
                        <div class="p-4 bg-white/50 dark:bg-slate-900/50 border-t border-slate-100 dark:border-slate-800/50">
                            <p class="text-xs text-center text-slate-500 flex items-center justify-center gap-1">
                                <i data-lucide="map-pin" class="w-3 h-3"></i>
                                ${escapeHtml(item.location)}
                            </p>
                        </div>
                        ` : ''}
                    </article>
                `;
            } else {
                // Photo post
                return `
                    <article class="glass-card rounded-3xl overflow-hidden hover:shadow-xl transition-shadow duration-300" data-aos="fade-up" data-aos-delay="${delay}">
                        <!-- Post Header -->
                        <div class="p-4 flex items-center justify-between border-b border-slate-100 dark:border-slate-800/50">
                            <div class="flex items-center gap-3">
                                <div class="w-10 h-10 rounded-full overflow-hidden">
                                    <img src="${author.avatarUrl}" alt="${author.displayName}" class="w-full h-full object-cover">
                                </div>
                                <div>
                                    <h3 class="font-bold text-sm text-slate-800 dark:text-white">${author.displayName}</h3>
                                    <p class="text-[10px] text-slate-400">${formatRelativeTime(item.createdAt)}</p>
                                </div>
                            </div>
                            ${item.location ? `
                            <span class="text-[10px] text-slate-400 flex items-center gap-1">
                                <i data-lucide="map-pin" class="w-3 h-3"></i>
                                ${escapeHtml(item.location)}
                            </span>
                            ` : ''}
                        </div>
                        
                        <!-- Post Image -->
                        <div class="relative aspect-square bg-slate-100 dark:bg-slate-800 overflow-hidden group cursor-pointer" onclick="openPhotoModal('${item.id}', '${item.imageBase64.replace(/'/g, "\\'")}')">
                            <img src="${item.imageBase64}" alt="Post" class="w-full h-full object-cover transition duration-700 group-hover:scale-105">
                        </div>
                        
                        <!-- Post Footer -->
                        <div class="p-4">
                            <!-- Tags -->
                            ${item.tags && item.tags.length > 0 ? `
                            <div class="flex flex-wrap gap-1 mb-3">
                                ${item.tags.map(tag => `<span class="text-xs text-blue-500">#${tag}</span>`).join(' ')}
                            </div>
                            ` : ''}
                            
                            <!-- Caption -->
                            ${item.caption ? `
                            <div class="text-sm text-slate-600 dark:text-slate-300 leading-relaxed">
                                <span class="font-bold text-slate-800 dark:text-white mr-1">${author.displayName}</span>
                                ${escapeHtml(item.caption)}
                            </div>
                            ` : ''}
                        </div>
                    </article>
                `;
            }
        }
        
        // Escape HTML to prevent XSS
        function escapeHtml(text) {
            if (!text) return '';
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }
        
        // Photo modal (simple)
        window.openPhotoModal = function(id, imageBase64) {
            // Create modal
            const modal = document.createElement('div');
            modal.id = 'photoModal';
            modal.className = 'fixed inset-0 z-[100] bg-black/90 flex items-center justify-center p-4';
            modal.innerHTML = `
                <button onclick="closePhotoModal()" class="absolute top-4 right-4 text-white/80 hover:text-white z-10">
                    <i data-lucide="x" class="w-8 h-8"></i>
                </button>
                <img src="${imageBase64}" class="max-w-full max-h-full object-contain rounded-lg shadow-2xl" onclick="event.stopPropagation()">
            `;
            modal.onclick = () => closePhotoModal();
            document.body.appendChild(modal);
            document.body.style.overflow = 'hidden';
            lucide.createIcons();
        };
        
        window.closePhotoModal = function() {
            const modal = document.getElementById('photoModal');
            if (modal) {
                modal.remove();
                document.body.style.overflow = '';
            }
        };
        
        // Close modals on ESC
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape') {
                closePhotoModal();
                closeStoryModal();
            }
        });
    </script>
</body>
