<!DOCTYPE html>
<html lang="id" class="scroll-smooth">

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Us | Memories</title>

    <link rel="stylesheet" href="css/style.css">
    <script src="js/config.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">

    <script type="module">
        import { auth } from '../js/firebase-config.js';
        import { onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

        onAuthStateChanged(auth, (user) => {
            if (!user) {
                window.location.href = '../index.html';
            }
        });

        // Theme Check (Prevent Flash)
        if (localStorage.theme === 'dark' || (!('theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
            document.documentElement.classList.add('dark')
        } else {
            document.documentElement.classList.remove('dark')
        }

        // Tailwind Config untuk Custom Colors
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        brand: {
                            pink: '#FCE7F3',
                            blue: '#E0F2FE',
                            accent: '#db2777',
                        }
                    },
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                        serif: ['Playfair Display', 'serif'],
                    }
                }
            }
        }
    </script>

    <style>
        /* Hide Scrollbar */
        .no-scrollbar::-webkit-scrollbar {
            display: none;
        }

        .no-scrollbar {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }
    </style>
</head>

    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script src="../js/script.js"></script>
    
    <!-- Firebase & Firestore Module -->
    <script type="module">
        import { auth } from '../js/firebase-config.js';
        import { onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { getPosts, getPostsByTag, formatDate } from '../js/firestore-service.js';

        // Auth check
        onAuthStateChanged(auth, (user) => {
            if (!user) {
                window.location.href = '../index.html';
            } else {
                loadMemories();
            }
        });

        // Current filter state
        let currentTag = null;

        // Load memories from Firestore
        async function loadMemories(tag = null) {
            const grid = document.getElementById('memoriesGrid');
            const loading = document.getElementById('gridLoading');
            const empty = document.getElementById('gridEmpty');
            
            // Show loading
            loading.classList.remove('hidden');
            empty.classList.add('hidden');

            try {
                const posts = tag 
                    ? await getPostsByTag(tag, 50)
                    : await getPosts(50);
                
                // Filter only photo posts for gallery
                const photoPosts = posts.filter(p => p.type === 'photo' && p.imageBase64);
                
                loading.classList.add('hidden');
                
                if (photoPosts.length === 0) {
                    grid.innerHTML = '';
                    empty.classList.remove('hidden');
                    return;
                }

                grid.innerHTML = photoPosts.map(post => renderMemoryCard(post)).join('');
                lucide.createIcons();
                
            } catch (error) {
                console.error('Failed to load memories:', error);
                loading.innerHTML = `
                    <div class="col-span-2 text-center py-8 text-red-500">
                        <p>Failed to load. Please refresh.</p>
                    </div>
                `;
            }
        }

        // Render memory card
        function renderMemoryCard(post) {
            const dateStr = formatDate(post.createdAt);
            const tags = (post.tags || []).join(', ');
            
            return `
                <div class="break-inside-avoid relative group rounded-2xl overflow-hidden cursor-pointer shadow-sm">
                    <img src="${post.imageBase64}" 
                        class="w-full h-auto object-cover transform group-hover:scale-110 transition duration-500"
                        loading="lazy">
                    <div class="absolute inset-0 bg-gradient-to-t from-black/60 via-transparent to-transparent opacity-0 group-hover:opacity-100 transition duration-300 flex flex-col justify-end p-3">
                        ${post.caption ? `<p class="text-white text-xs font-bold line-clamp-1">${post.caption}</p>` : ''}
                        <p class="text-white/80 text-[10px]">${post.location || dateStr}</p>
                        ${tags ? `<p class="text-pink-300 text-[9px]">${tags}</p>` : ''}
                    </div>
                    ${post.tags?.length > 1 ? `
                        <div class="absolute top-2 right-2 bg-black/50 p-1 rounded-full">
                            <i data-lucide="layers" class="w-3 h-3 text-white"></i>
                        </div>
                    ` : ''}
                </div>
            `;
        }

        // Filter by tag
        window.filterByTag = function(tag) {
            currentTag = tag;
            
            // Update button styles
            document.querySelectorAll('#tagsFilter button').forEach(btn => {
                const btnTag = btn.dataset.tag;
                if ((tag === null && btnTag === 'all') || btnTag === tag) {
                    btn.classList.add('bg-pink-500', 'text-white', 'shadow-md', 'shadow-pink-500/30');
                    btn.classList.remove('bg-white', 'dark:bg-slate-800', 'border', 'border-slate-200', 'dark:border-slate-700', 'text-slate-600', 'dark:text-slate-300');
                } else {
                    btn.classList.remove('bg-pink-500', 'text-white', 'shadow-md', 'shadow-pink-500/30');
                    btn.classList.add('bg-white', 'dark:bg-slate-800', 'border', 'border-slate-200', 'dark:border-slate-700', 'text-slate-600', 'dark:text-slate-300');
                }
            });
            
            loadMemories(tag);
        };

        // Search functionality
        window.searchMemories = function(query) {
            // For now, just filter client-side (could be improved with Firestore full-text search)
            console.log('Search:', query);
        };
    </script>
    
    <script>
        // Init Plugins
        lucide.createIcons();
        AOS.init();
    </script>
