<!DOCTYPE html>
<html lang="id" class="scroll-smooth">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Universe Login | World of Anya</title>

    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Playfair+Display:ital,wght@0,600;1,600&display=swap" rel="stylesheet">

    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        brand: {
                            pink: '#FCE7F3',
                            blue: '#E0F2FE',
                            accent: '#db2777',
                            accentLight: '#f472b6',
                            dark: '#0f172a'
                        }
                    },
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                        serif: ['Playfair Display', 'serif'],
                    },
                    animation: {
                        'float': 'float 6s ease-in-out infinite',
                        'pulse-slow': 'pulse 3s ease-in-out infinite',
                        'shake': 'shake 0.5s cubic-bezier(.36,.07,.19,.97) both',
                    },
                    keyframes: {
                        float: {
                            '0%, 100%': { transform: 'translateY(0)' },
                            '50%': { transform: 'translateY(-20px)' },
                        },
                        shake: {
                            '10%, 90%': { transform: 'translate3d(-1px, 0, 0)' },
                            '20%, 80%': { transform: 'translate3d(2px, 0, 0)' },
                            '30%, 50%, 70%': { transform: 'translate3d(-4px, 0, 0)' },
                            '40%, 60%': { transform: 'translate3d(4px, 0, 0)' }
                        }
                    }
                }
            }
        }

        // Dark mode check
        if (localStorage.theme === 'dark' || (!('theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
            document.documentElement.classList.add('dark')
        } else {
            document.documentElement.classList.remove('dark')
        }
    </script>
</head>

<body class="bg-gradient-to-br from-brand-blue via-slate-50 to-brand-pink dark:from-slate-950 dark:via-slate-900 dark:to-slate-950 min-h-screen flex items-center justify-center p-4">

    <!-- Floating Shapes Background -->
    <div class="fixed inset-0 overflow-hidden pointer-events-none opacity-30">
        <div class="absolute top-20 left-10 w-64 h-64 bg-pink-300 dark:bg-pink-900 rounded-full blur-3xl animate-float"></div>
        <div class="absolute bottom-20 right-10 w-96 h-96 bg-blue-300 dark:bg-blue-900 rounded-full blur-3xl animate-float" style="animation-delay: -3s;"></div>
        <div class="absolute top-1/2 left-1/2 w-72 h-72 bg-purple-300 dark:bg-purple-900 rounded-full blur-3xl animate-pulse-slow"></div>
    </div>

    <!-- Loading Screen (shown first while checking auth) -->
    <div id="authLoadingScreen" class="relative w-full max-w-md text-center">
        <div class="w-16 h-16 bg-gradient-to-tr from-pink-500 to-purple-500 rounded-2xl flex items-center justify-center mx-auto mb-6 shadow-lg shadow-pink-500/30 animate-pulse">
            <i data-lucide="globe-2" class="w-8 h-8 text-white"></i>
        </div>
        <h1 class="text-slate-800 dark:text-white text-2xl font-bold mb-2">Universe</h1>
        <p class="text-slate-600 dark:text-slate-300 text-lg font-medium">Authenticating...</p>
        <p class="text-slate-500 dark:text-slate-400 text-sm mt-2">Checking session</p>
    </div>

    <!-- Login Card (hidden until auth check completes) -->
    <div id="loginCardWrapper" class="hidden relative w-full max-w-md">
        <!-- Back Button -->
        <a href="../index.html" class="inline-flex items-center gap-2 text-slate-600 dark:text-slate-400 hover:text-brand-accent dark:hover:text-brand-accentLight mb-6 transition-colors group">
            <i data-lucide="arrow-left" class="w-4 h-4 group-hover:-translate-x-1 transition-transform"></i>
            <span class="text-sm font-medium">Back to Home</span>
        </a>

        <div id="loginCard" class="bg-white/80 dark:bg-slate-900/80 backdrop-blur-xl rounded-3xl shadow-2xl shadow-slate-200/50 dark:shadow-black/50 border border-white/20 dark:border-slate-700/30 p-8 md:p-10">
            <!-- Header -->
            <div class="text-center mb-8">
                <div class="w-16 h-16 bg-gradient-to-tr from-pink-500 to-purple-500 rounded-2xl flex items-center justify-center mx-auto mb-4 shadow-lg shadow-pink-500/30">
                    <i data-lucide="globe-2" class="w-8 h-8 text-white"></i>
                </div>
                <h1 class="font-serif text-3xl font-bold text-slate-800 dark:text-white mb-2">
                    Welcome to <span class="text-transparent bg-clip-text bg-gradient-to-r from-pink-500 to-purple-500">Universe</span>
                </h1>
                <p class="text-sm text-slate-500 dark:text-slate-400">
                    Sign in to access our private world
                </p>
            </div>

            <!-- Login Form -->
            <form id="loginForm" class="space-y-5" onsubmit="event.preventDefault(); handleLogin();">
                <!-- Email Input -->
                <div>
                    <label for="email" class="block text-sm font-medium text-slate-700 dark:text-slate-300 mb-2">
                        Email Address
                    </label>
                    <div class="relative">
                        <i data-lucide="mail" class="absolute left-4 top-1/2 -translate-y-1/2 w-5 h-5 text-slate-400"></i>
                        <input
                            type="email"
                            id="email"
                            required
                            placeholder="your@email.com"
                            class="w-full pl-12 pr-4 py-3 bg-slate-50 dark:bg-slate-800 border border-slate-200 dark:border-slate-700 rounded-xl text-slate-800 dark:text-white placeholder-slate-400 focus:outline-none focus:ring-2 focus:ring-pink-500 transition"
                        >
                    </div>
                </div>

                <!-- Password Input -->
                <div>
                    <label for="password" class="block text-sm font-medium text-slate-700 dark:text-slate-300 mb-2">
                        Password
                    </label>
                    <div class="relative">
                        <i data-lucide="lock" class="absolute left-4 top-1/2 -translate-y-1/2 w-5 h-5 text-slate-400"></i>
                        <input
                            type="password"
                            id="password"
                            required
                            placeholder="••••••••"
                            class="w-full pl-12 pr-4 py-3 bg-slate-50 dark:bg-slate-800 border border-slate-200 dark:border-slate-700 rounded-xl text-slate-800 dark:text-white placeholder-slate-400 focus:outline-none focus:ring-2 focus:ring-pink-500 transition"
                        >
                    </div>
                </div>

                <!-- Error Message -->
                <div id="errorMsg" class="hidden bg-red-50 dark:bg-red-900/20 border border-red-200 dark:border-red-800/50 rounded-xl p-3 flex items-start gap-2">
                    <i data-lucide="alert-circle" class="w-5 h-5 text-red-500 flex-shrink-0 mt-0.5"></i>
                    <p id="errorText" class="text-sm text-red-600 dark:text-red-400"></p>
                </div>

                <!-- Submit Button -->
                <button
                    type="submit"
                    id="loginBtn"
                    class="w-full bg-gradient-to-r from-pink-500 to-purple-600 hover:from-pink-600 hover:to-purple-700 text-white font-semibold py-3.5 rounded-xl shadow-lg shadow-pink-500/30 transition-all hover:scale-[1.02] flex items-center justify-center gap-2"
                >
                    <span>Enter Universe</span>
                    <i data-lucide="arrow-right" class="w-5 h-5"></i>
                </button>
            </form>

            <!-- Footer Info -->
            <div class="mt-6 pt-6 border-t border-slate-200 dark:border-slate-700 text-center">
                <p class="text-xs text-slate-500 dark:text-slate-400">
                    <i data-lucide="shield-check" class="w-3 h-3 inline"></i>
                    Secured by Firebase Authentication
                </p>
            </div>
        </div>
    </div>

    <script type="module">
        import { auth } from '../js/firebase-config.js';
        import { signInWithEmailAndPassword, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

        // Initialize Lucide icons
        lucide.createIcons();

        // Check if already logged in - auto redirect to home
        onAuthStateChanged(auth, (user) => {
            const loadingScreen = document.getElementById('authLoadingScreen');
            const loginCard = document.getElementById('loginCardWrapper');
            
            if (user) {
                // User has session, redirect to home
                window.location.href = 'home.html';
            } else {
                // No session, show login form
                loadingScreen.classList.add('hidden');
                loginCard.classList.remove('hidden');
                lucide.createIcons();
            }
        });

        // Handle login
        window.handleLogin = async function() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const btn = document.getElementById('loginBtn');
            const errorDiv = document.getElementById('errorMsg');
            const card = document.getElementById('loginCard');
            
            // Hide previous error
            errorDiv.classList.add('hidden');
            
            // Loading state
            btn.disabled = true;
            btn.innerHTML = `<svg class="animate-spin w-5 h-5" viewBox="0 0 24 24"><circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4" fill="none"></circle><path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path></svg> Authenticating...`;

            try {
                await signInWithEmailAndPassword(auth, email, password);
                
                // Success!
                btn.classList.remove('from-pink-500', 'to-purple-600');
                btn.classList.add('bg-green-500');
                btn.innerHTML = `<i data-lucide="check" class="w-5 h-5"></i> Welcome!`;
                lucide.createIcons();

                // Redirect to universe home
                setTimeout(() => {
                    window.location.href = 'home.html';
                }, 800);

            } catch (error) {
                console.error('Login error:', error);
                
                // Show error
                let errorMessage = 'Invalid credentials. Please try again.';
                if (error.code === 'auth/user-not-found') {
                    errorMessage = 'No account found with this email.';
                } else if (error.code === 'auth/wrong-password') {
                    errorMessage = 'Incorrect password.';
                } else if (error.code === 'auth/too-many-requests') {
                    errorMessage = 'Too many attempts. Please try again later.';
                }
                
                document.getElementById('errorText').textContent = errorMessage;
                errorDiv.classList.remove('hidden');
                
                // Shake animation
                card.classList.add('animate-shake');
                setTimeout(() => card.classList.remove('animate-shake'), 500);
                
                // Reset button
                btn.disabled = false;
                btn.innerHTML = `<span>Enter Universe</span><i data-lucide="arrow-right" class="w-5 h-5"></i>`;
                lucide.createIcons();
            }
        }
    </script>
</body>

</html>
