<!DOCTYPE html>
<html lang="id" class="scroll-smooth">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Us | Timeline</title>

    <!-- Load Modular Assets -->
    <link rel="stylesheet" href="../css/style.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        brand: {
                            pink: '#FCE7F3',
                            blue: '#E0F2FE',
                            accent: '#db2777',
                        }
                    },
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                        serif: ['Playfair Display', 'serif'],
                    }
                }
            }
        }
        
        // Theme Check (Prevent Flash)
        if (localStorage.theme === 'dark' || (!('theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
            document.documentElement.classList.add('dark')
        } else {
            document.documentElement.classList.remove('dark')
        }
    </script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
</head>

<body

    <!-- 1. HEADER (Sticky Top) -->

            <!-- Logo -->

            </a>

            <!-- Actions -->
            <div class="flex items-center gap-3">
                <!-- Theme Toggle (Langsung di Header biar praktis) -->

        <!-- Personalized Greeting Banner (hidden by default, shown when logged in) -->

    <!-- Photo Modal/Popup -->
    <div id="photoModal" class="fixed inset-0 z-[100] hidden">
        <!-- Backdrop -->
        <div class="absolute inset-0 bg-black/90 backdrop-blur-sm" onclick="closePhotoModal()"></div>
        
        <!-- Modal Content -->

            <!-- Close Button -->

                class="absolute top-4 right-4 z-10 p-2 text-white/80 hover:text-white transition">

            <!-- Image Container -->
            <div class="relative max-w-2xl w-full max-h-[90vh] flex flex-col">

    <!-- Load Logic -->
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script src="../js/script.js"></script>
    
    <!-- Firebase & Firestore Module -->
    <script type="module">
        import { auth, db } from '../js/firebase-config.js';
        import { onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { doc, getDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";
        import { getPosts, getActiveStories, formatRelativeTime, USER_PROFILES, loadUserAvatarsFromFirestore, getAuthorAvatar } from '../js/firestore-service.js';

        // Auth check
        onAuthStateChanged(auth, async (user) => {
            if (!user) {
                window.location.href = '../index.html';
            } else {
                // Load fresh avatars from Firestore first
                await loadUserAvatarsFromFirestore();
                // User is logged in, load data
                loadPosts();
                loadStories();
                await showPersonalizedGreeting(user);
            }
        });
        
        // Show personalized greeting based on user role
        async function showPersonalizedGreeting(user) {
            const greetingBanner = document.getElementById('greetingBanner');
            const greetingText = document.getElementById('greetingText');
            const greetingSubtext = document.getElementById('greetingSubtext');
            const greetingIcon = document.getElementById('greetingIcon');
            
            // Define users directly (no need for Firestore lookup)
            const userRoles = {
                'reyvan@ganteng.com': {
                    role: 'guardian',
                    greeting: 'Welcome home, Guardian.',
                    subtext: 'The universe awaits your command âœ¨',
                    icon: 'shield'
                },
                'sayang@anya.com': {
                    role: 'princess', 
                    greeting: 'Hi beautiful, how was your day?',
                    subtext: 'Your Guardian made this for you ðŸ’•',
                    icon: 'heart'
                }
            };
            
            const userData = userRoles[user.email];
            
            if (userData) {
                greetingText.textContent = userData.greeting;
                greetingSubtext.textContent = userData.subtext;
                greetingIcon.setAttribute('data-lucide', userData.icon);
                
                greetingBanner.classList.remove('hidden');
                lucide.createIcons();
            }
        }

        // Load and render posts
        async function loadPosts() {
            const postsLoading = document.getElementById('postsLoading');
            const postsList = document.getElementById('postsList');
            const emptyState = document.getElementById('emptyState');

            try {
                const posts = await getPosts(20);
                
                postsLoading.classList.add('hidden');
                
                if (posts.length === 0) {
                    emptyState.classList.remove('hidden');
                    return;
                }

                postsList.innerHTML = posts.map(post => renderPost(post)).join('');
                postsList.classList.remove('hidden');
                
                // Re-init Lucide icons for dynamic content
                lucide.createIcons();
                
            } catch (error) {
                console.error('Failed to load posts:', error);
                postsLoading.innerHTML = `
                    <div class="text-center py-8 text-red-500">
                        <p>Failed to load posts. Please refresh.</p>
                    </div>
                `;
            }
        }

        // Render single post
        function renderPost(post) {
            if (post.type === 'note') {
                return renderNotePost(post);
            }
            return renderPhotoPost(post);
        }

        // Render photo post
        function renderPhotoPost(post) {
            const tags = (post.tags || []).map(t => `<span class="text-blue-500">#${t}</span>`).join(' ');
            
            // Check if carousel (multiple images)
            const isCarousel = post.type === 'carousel' && post.images && post.images.length > 1;
            const imageToShow = isCarousel ? post.images[0].url : post.imageBase64;
            
            const postDataAttr = encodeURIComponent(JSON.stringify({
                id: post.id,
                imageBase64: post.imageBase64,
                images: post.images || [],
                type: post.type || 'photo',
                authorAvatar: post.authorAvatar,
                authorDisplayName: post.authorDisplayName,
                authorName: post.authorName,
                location: post.location || '',
                caption: post.caption || '',
                tags: post.tags || [],
                likes: post.likes || 0,
                createdAt: post.createdAt.toISOString()
            }));
            
            return `
                <article class="bg-white dark:bg-slate-900 rounded-2xl shadow-sm border border-slate-200 dark:border-slate-800 overflow-hidden" data-aos="fade-up">
                    <div class="p-4 flex items-center justify-between">
                        <div class="flex items-center gap-3">
                            <img src="${getAuthorAvatar(post.authorId) || 'data:image/svg+xml,%3Csvg xmlns=\'http://www.w3.org/2000/svg\' viewBox=\'0 0 100 100\'%3E%3Crect fill=\'%23e2e8f0\' width=\'100\' height=\'100\'/%3E%3C/svg%3E'}" 
                                class="w-10 h-10 rounded-full object-cover">
                            <div>
                                <h3 class="font-bold text-sm">${post.authorDisplayName || post.authorName}</h3>
                                ${post.location ? `<p class="text-xs text-slate-500">${post.location}</p>` : ''}
                            </div>
                        </div>
                        <button><i data-lucide="more-horizontal" class="w-5 h-5 text-slate-400"></i></button>
                    </div>

                    <div class="relative aspect-square bg-slate-100 dark:bg-slate-800 cursor-pointer group" 
                         onclick="openPhotoModal('${postDataAttr}')">
                        <img src="${imageToShow}" class="w-full h-full object-cover hover:opacity-95 transition" loading="lazy">
                        
                        ${isCarousel ? `
                            <!-- Carousel Indicator -->
                            <div class="absolute top-3 right-3 bg-black/60 text-white px-2.5 py-1 rounded-full text-xs font-medium flex items-center gap-1">
                                <i data-lucide="images" class="w-3 h-3"></i>
                                <span>1/${post.images.length}</span>
                            </div>
                            
                            <!-- Dots Indicator -->
                            <div class="absolute bottom-3 left-1/2 -translate-x-1/2 flex gap-1">
                                ${post.images.map((_, idx) => `
                                    <div class="w-1.5 h-1.5 rounded-full ${idx === 0 ? 'bg-white' : 'bg-white/40'}"></div>
                                `).join('')}
                            </div>
                        ` : ''}
                    </div>

                    <div class="p-4">
                        <div class="flex items-center justify-between mb-3">
                            <div class="flex gap-4">
                                <button class="like-btn" data-post-id="${post.id}">
                                    <i data-lucide="heart" class="w-6 h-6 hover:text-pink-500 transition"></i>
                                </button>
                                <button><i data-lucide="message-circle" class="w-6 h-6 hover:text-blue-500 transition"></i></button>
                                <button><i data-lucide="send" class="w-6 h-6 -rotate-45 hover:text-green-500 transition mt-1"></i></button>
                            </div>
                            <button><i data-lucide="bookmark" class="w-6 h-6 hover:text-yellow-500 transition"></i></button>
                        </div>

                        ${post.likes > 0 ? `<p class="text-sm font-bold mb-1">${post.likes} likes</p>` : ''}
                        
                        <p class="text-sm leading-relaxed">
                            <span class="font-bold mr-1">${post.authorDisplayName}</span>
                            ${post.caption || ''} ${tags}
                        </p>
                        <p class="text-xs text-slate-400 mt-2 uppercase">${formatRelativeTime(post.createdAt)}</p>
                    </div>
                </article>
            `;
        }

        // Render note post
        function renderNotePost(post) {
            const authorColor = post.authorId === 'rey' ? 'blue' : 'pink';
            
            return `
                <article class="bg-white dark:bg-slate-900 rounded-2xl shadow-sm border border-slate-200 dark:border-slate-800 overflow-hidden" data-aos="fade-up">
                    <div class="p-4 flex items-center gap-3 border-b border-slate-100 dark:border-slate-800">
                        <div class="w-8 h-8 bg-${authorColor}-100 dark:bg-${authorColor}-900/30 text-${authorColor}-600 dark:text-${authorColor}-400 rounded-full flex items-center justify-center">
                            <i data-lucide="pen-tool" class="w-4 h-4"></i>
                        </div>
                        <span class="font-bold text-sm">${post.authorDisplayName}'s Note</span>
                        <span class="text-xs text-slate-400 ml-auto">${formatRelativeTime(post.createdAt)}</span>
                    </div>

                    <div class="p-8 bg-gradient-to-br from-pink-50 to-blue-50 dark:from-slate-800 dark:to-slate-900 text-center">
                        <p class="font-serif text-lg italic text-slate-700 dark:text-slate-300">
                            "${post.caption}"
                        </p>
                    </div>
                    
                    <div class="p-4 flex justify-center gap-6">
                        <button class="like-btn" data-post-id="${post.id}">
                            <i data-lucide="heart" class="w-5 h-5 hover:text-pink-500 transition"></i>
                        </button>
                        <button><i data-lucide="bookmark" class="w-5 h-5 hover:text-yellow-500 transition"></i></button>
                    </div>
                </article>
            `;
        }

        // Load and render stories
        async function loadStories() {
            const storiesList = document.getElementById('storiesList');

            try {
                const stories = await getActiveStories();
                
                if (stories.length === 0) {
                    // Show default category highlights
                    storiesList.innerHTML = `
                        <div class="flex flex-col items-center gap-1 min-w-[64px] cursor-pointer opacity-50">
                            <div class="w-16 h-16 rounded-full p-[2px] bg-gradient-to-tr from-slate-300 to-slate-400">
                                <div class="w-full h-full rounded-full bg-slate-100 dark:bg-slate-800 flex items-center justify-center border-2 border-white dark:border-slate-900">
                                    <i data-lucide="heart" class="w-6 h-6 text-slate-400"></i>
                                </div>
                            </div>
                            <span class="text-xs font-medium text-slate-400">Dates</span>
                        </div>
                        <div class="flex flex-col items-center gap-1 min-w-[64px] cursor-pointer opacity-50">
                            <div class="w-16 h-16 rounded-full p-[2px] bg-gradient-to-tr from-slate-300 to-slate-400">
                                <div class="w-full h-full rounded-full bg-slate-100 dark:bg-slate-800 flex items-center justify-center border-2 border-white dark:border-slate-900">
                                    <i data-lucide="plane" class="w-6 h-6 text-slate-400"></i>
                                </div>
                            </div>
                            <span class="text-xs font-medium text-slate-400">Trips</span>
                        </div>
                    `;
                    lucide.createIcons();
                    return;
                }

                storiesList.innerHTML = stories.map((story, index) => `
                    <div class="flex flex-col items-center gap-1 min-w-[64px] cursor-pointer story-item" 
                         onclick="openStoryModal(${index})"
                         data-story-id="${story.id}">
                        <div class="w-16 h-16 rounded-full p-[2px] bg-gradient-to-tr from-pink-400 to-purple-500">
                            <img src="${story.imageBase64}" 
                                class="w-full h-full rounded-full border-2 border-white dark:border-slate-900 object-cover">
                        </div>
                        <span class="text-xs font-medium">${story.authorDisplayName}</span>
                    </div>
                `).join('');
                
                // Store stories globally for story viewer
                window.allStories = stories;
                
            } catch (error) {
                console.error('Failed to load stories:', error);
                storiesList.innerHTML = '';
            }
        }

        // Make formatRelativeTime available globally for re-renders
        window.formatRelativeTime = formatRelativeTime;
        
        // Photo Modal Functions
        // Modal state for carousel
        let modalCurrentPost = null;
        let modalCurrentImageIndex = 0;
        
        window.openPhotoModal = function(encodedData) {
            const post = JSON.parse(decodeURIComponent(encodedData));
            modalCurrentPost = post;
            modalCurrentImageIndex = 0;
            
            const isCarousel = post.type === 'carousel' && post.images && post.images.length > 1;
            const modal = document.getElementById('photoModal');
            
            // Set image (first image if carousel)
            const imageToShow = isCarousel ? post.images[0].url : post.imageBase64;
            document.getElementById('modalImage').src = imageToShow;
            
            // Set author info - use fresh avatar from profile
            document.getElementById('modalAuthorAvatar').src = getAuthorAvatar(post.authorId) || 'data:image/svg+xml,%3Csvg xmlns=\'http://www.w3.org/2000/svg\' viewBox=\'0 0 100 100\'%3E%3Crect fill=\'%23e2e8f0\' width=\'100\' height=\'100\'/%3E%3C/svg%3E';
            document.getElementById('modalAuthorName').textContent = post.authorDisplayName || post.authorName;
            document.getElementById('modalLocation').textContent = post.location || '';
            
            // Set time
            const createdAt = new Date(post.createdAt);
            document.getElementById('modalTime').textContent = formatRelativeTime(createdAt);
            
            // Set caption
            document.getElementById('modalCaption').textContent = post.caption || '';
            
            // Set tags
            const tagsContainer = document.getElementById('modalTags');
            if (post.tags && post.tags.length > 0) {
                tagsContainer.innerHTML = post.tags.map(t => 
                    `<span class="text-xs text-blue-500">#${t}</span>`
                ).join('');
            } else {
                tagsContainer.innerHTML = '';
            }
            
            // Set likes
            document.getElementById('modalLikes').textContent = post.likes || 0;
            
            // Show/hide carousel controls
            updateModalCarouselControls();
            
            // Show modal
            modal.classList.remove('hidden');
            document.body.style.overflow = 'hidden';
            
            // Re-init icons
            lucide.createIcons();
        };
        
        function updateModalCarouselControls() {
            if (!modalCurrentPost) return;
            
            const isCarousel = modalCurrentPost.type === 'carousel' && modalCurrentPost.images && modalCurrentPost.images.length > 1;
            const prevBtn = document.getElementById('modalPrevBtn');
            const nextBtn = document.getElementById('modalNextBtn');
            const counter = document.getElementById('modalImageCounter');
            const dots = document.getElementById('modalDots');
            
            if (isCarousel) {
                // Show controls
                prevBtn?.classList.remove('hidden');
                nextBtn?.classList.remove('hidden');
                counter?.classList.remove('hidden');
                dots?.classList.remove('hidden');
                
                // Update counter
                if (counter) {
                    counter.innerHTML = `<span>${modalCurrentImageIndex + 1}</span>/<span>${modalCurrentPost.images.length}</span>`;
                }
                
                // Update dots
                if (dots) {
                    dots.innerHTML = modalCurrentPost.images.map((_, idx) => 
                        `<div class="w-2 h-2 rounded-full ${idx === modalCurrentImageIndex ? 'bg-white' : 'bg-white/40'} transition"></div>`
                    ).join('');
                }
                
                // Enable/disable nav buttons
                if (prevBtn) prevBtn.disabled = modalCurrentImageIndex === 0;
                if (nextBtn) nextBtn.disabled = modalCurrentImageIndex === modalCurrentPost.images.length - 1;
            } else {
                // Hide carousel controls
                prevBtn?.classList.add('hidden');
                nextBtn?.classList.add('hidden');
                counter?.classList.add('hidden');
                dots?.classList.add('hidden');
            }
        }
        
        window.modalPrevImage = function() {
            if (!modalCurrentPost || modalCurrentImageIndex === 0) return;
            modalCurrentImageIndex--;
            document.getElementById('modalImage').src = modalCurrentPost.images[modalCurrentImageIndex].url;
            updateModalCarouselControls();
        };
        
        window.modalNextImage = function() {
            if (!modalCurrentPost || modalCurrentImageIndex >= modalCurrentPost.images.length - 1) return;
            modalCurrentImageIndex++;
            document.getElementById('modalImage').src = modalCurrentPost.images[modalCurrentImageIndex].url;
            updateModalCarouselControls();
        };
        
        window.closePhotoModal = function() {
            const modal = document.getElementById('photoModal');
            modal.classList.add('hidden');
            document.body.style.overflow = 'auto';
            modalCurrentPost = null;
            modalCurrentImageIndex = 0;
        };
        
        // Close on Escape key
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape') {
                closePhotoModal();
                closeStoryModal();
            }
            
            // Arrow keys for modal carousel navigation
            if (document.getElementById('photoModal')?.classList.contains('hidden') === false && modalCurrentPost) {
                if (e.key === 'ArrowLeft') modalPrevImage();
                if (e.key === 'ArrowRight') modalNextImage();
            }
            
            // Arrow keys for story navigation
            if (document.getElementById('storyModal').classList.contains('hidden') === false) {
                if (e.key === 'ArrowRight') nextStory();
                if (e.key === 'ArrowLeft') prevStory();
                if (e.key === ' ') { e.preventDefault(); toggleStoryPause(); }
            }
        });

        // ==================== STORY VIEWER ====================
        
        let storyState = {
            currentIndex: 0,
            stories: [],
            isPaused: false,
            progressInterval: null,
            progress: 0,
            STORY_DURATION: 5000 // 5 seconds per story
        };

        // Open story modal
        window.openStoryModal = function(startIndex = 0) {
            if (!window.allStories || window.allStories.length === 0) return;
            
            storyState.stories = window.allStories;
            storyState.currentIndex = startIndex;
            storyState.isPaused = false;
            storyState.progress = 0;
            
            const modal = document.getElementById('storyModal');
            modal.classList.remove('hidden');
            document.body.style.overflow = 'hidden';
            
            // Build progress bars
            buildProgressBars();
            
            // Show current story
            showStory(storyState.currentIndex);
            
            // Start progress
            startProgress();
            
            lucide.createIcons();
        };

        // Close story modal
        window.closeStoryModal = function() {
            const modal = document.getElementById('storyModal');
            modal.classList.add('hidden');
            document.body.style.overflow = 'auto';
            stopProgress();
        };

        // Build progress bars
        function buildProgressBars() {
            const container = document.getElementById('storyProgressBars');
            container.innerHTML = storyState.stories.map((_, i) => `
                <div class="flex-1 h-0.5 bg-white/30 rounded-full overflow-hidden">
                    <div class="story-progress-bar h-full bg-white rounded-full" 
                         data-index="${i}" 
                         style="width: 0%; transition: none;"></div>
                </div>
            `).join('');
        }

        // Show specific story
        function showStory(index) {
            const story = storyState.stories[index];
            if (!story) return;
            
            // Update image
            document.getElementById('storyImage').src = story.imageBase64;
            
            // Update author info - use fresh avatar from profile
            document.getElementById('storyAuthorAvatar').src = getAuthorAvatar(story.authorId) || 'data:image/svg+xml,%3Csvg xmlns=\'http://www.w3.org/2000/svg\' viewBox=\'0 0 100 100\'%3E%3Crect fill=\'%23e2e8f0\' width=\'100\' height=\'100\'/%3E%3C/svg%3E';
            document.getElementById('storyAuthorName').textContent = story.authorDisplayName || 'User';
            
            // Update time
            const createdAt = story.createdAt?.toDate ? story.createdAt.toDate() : new Date(story.createdAt);
            document.getElementById('storyTime').textContent = formatRelativeTime(createdAt);
            
            // Update caption
            document.getElementById('storyCaption').textContent = story.caption || '';
            
            // Update progress bars (mark previous as complete, current as in-progress)
            document.querySelectorAll('.story-progress-bar').forEach((bar, i) => {
                if (i < index) {
                    bar.style.transition = 'none';
                    bar.style.width = '100%';
                } else if (i === index) {
                    bar.style.transition = 'none';
                    bar.style.width = '0%';
                } else {
                    bar.style.transition = 'none';
                    bar.style.width = '0%';
                }
            });
            
            // Reset progress for current story
            storyState.progress = 0;
        }

        // Start progress animation
        function startProgress() {
            stopProgress();
            
            const progressBar = document.querySelector(`.story-progress-bar[data-index="${storyState.currentIndex}"]`);
            if (!progressBar) return;
            
            const startTime = Date.now() - (storyState.progress / 100 * storyState.STORY_DURATION);
            
            storyState.progressInterval = setInterval(() => {
                if (storyState.isPaused) return;
                
                const elapsed = Date.now() - startTime;
                storyState.progress = Math.min((elapsed / storyState.STORY_DURATION) * 100, 100);
                
                progressBar.style.transition = 'none';
                progressBar.style.width = storyState.progress + '%';
                
                if (storyState.progress >= 100) {
                    nextStory();
                }
            }, 16); // ~60fps
        }

        // Stop progress
        function stopProgress() {
            if (storyState.progressInterval) {
                clearInterval(storyState.progressInterval);
                storyState.progressInterval = null;
            }
        }

        // Next story
        window.nextStory = function() {
            stopProgress();
            
            // Mark current as complete
            const currentBar = document.querySelector(`.story-progress-bar[data-index="${storyState.currentIndex}"]`);
            if (currentBar) {
                currentBar.style.width = '100%';
            }
            
            storyState.currentIndex++;
            
            if (storyState.currentIndex >= storyState.stories.length) {
                // End of stories
                closeStoryModal();
                return;
            }
            
            storyState.progress = 0;
            showStory(storyState.currentIndex);
            startProgress();
        };

        // Previous story
        window.prevStory = function() {
            stopProgress();
            
            // If we're past 10% progress, restart current story
            if (storyState.progress > 10) {
                storyState.progress = 0;
                showStory(storyState.currentIndex);
                startProgress();
                return;
            }
            
            // Otherwise go to previous
            storyState.currentIndex = Math.max(0, storyState.currentIndex - 1);
            storyState.progress = 0;
            showStory(storyState.currentIndex);
            startProgress();
        };

        // Toggle pause
        window.toggleStoryPause = function() {
            storyState.isPaused = !storyState.isPaused;
            
            const indicator = document.getElementById('pauseIndicator');
            if (storyState.isPaused) {
                indicator.classList.remove('hidden');
                indicator.classList.add('flex');
            } else {
                indicator.classList.add('hidden');
                indicator.classList.remove('flex');
            }
            
            lucide.createIcons();
        };
    </script>

</body>
