<!DOCTYPE html>
<html lang="id" class="scroll-smooth">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Us | Timeline</title>

    <!-- Load Modular Assets -->
    <link rel="stylesheet" href="../css/style.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        brand: {
                            pink: '#FCE7F3',
                            blue: '#E0F2FE',
                            accent: '#db2777',
                        }
                    },
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                        serif: ['Playfair Display', 'serif'],
                    }
                }
            }
        }
        
        // Theme Check (Prevent Flash)
        if (localStorage.theme === 'dark' || (!('theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
            document.documentElement.classList.add('dark')
        } else {
            document.documentElement.classList.remove('dark')
        }
    </script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
</head>

<!-- Body Background mengikuti style global -->

<body
    class="bg-slate-50 dark:bg-slate-950 min-h-screen text-slate-800 dark:text-slate-200 pb-24 selection:bg-pink-500 selection:text-white">

    <!-- 1. HEADER (Sticky Top) -->
    <header
        class="fixed top-0 left-0 w-full z-50 bg-white/90 dark:bg-slate-900/90 backdrop-blur-md border-b border-slate-200 dark:border-slate-800">
        <div class="max-w-md mx-auto px-4 h-16 flex justify-between items-center">

            <!-- Logo -->
            <a href="../index.html" class="flex items-center gap-2">
                <i data-lucide="globe-2" class="w-5 h-5 text-pink-500"></i>
                <span class="font-serif font-bold text-lg tracking-tight">World of Anya</span>
            </a>

            <!-- Actions -->
            <div class="flex items-center gap-3">
                <!-- Theme Toggle (Langsung di Header biar praktis) -->
                <button onclick="toggleTheme()"
                    class="p-2 rounded-full hover:bg-slate-100 dark:hover:bg-slate-800 transition">
                    <i data-lucide="sun" class="w-5 h-5 text-amber-500 hidden dark:block"></i>
                    <i data-lucide="moon" class="w-5 h-5 text-slate-600 block dark:hidden"></i>
                </button>

                <!-- Activity (Love) -->
                <button class="p-2 relative">
                    <i data-lucide="heart" class="w-6 h-6 text-slate-600 dark:text-slate-300"></i>
                    <span
                        class="absolute top-2 right-2 w-2 h-2 bg-red-500 rounded-full border-2 border-white dark:border-slate-900"></span>
                </button>

                <!-- DM (Chat) -->
                <button class="p-2">
                    <i data-lucide="message-circle" class="w-6 h-6 text-slate-600 dark:text-slate-300"></i>
                </button>
            </div>
        </div>
    </header>

    <!-- 2. MAIN CONTENT (Feed) -->
    <main class="max-w-md mx-auto pt-20 px-4 space-y-6">

        <!-- Stories / Highlights (Horizontal Scroll) -->
        <div class="flex gap-4 overflow-x-auto no-scrollbar py-2" id="storiesContainer">
            <!-- Add New Story -->
            <a href="upload.html" class="flex flex-col items-center gap-1 min-w-[64px] cursor-pointer">
                <div
                    class="w-16 h-16 rounded-full border-2 border-dashed border-slate-300 dark:border-slate-700 flex items-center justify-center bg-slate-100 dark:bg-slate-800 hover:border-pink-500 transition">
                    <i data-lucide="plus" class="w-6 h-6 text-slate-400"></i>
                </div>
                <span class="text-xs font-medium text-slate-500">New</span>
            </a>

            <!-- Stories will be loaded dynamically -->
            <div id="storiesList" class="flex gap-4">
                <!-- Loading placeholder -->
                <div class="flex flex-col items-center gap-1 min-w-[64px] animate-pulse">
                    <div class="w-16 h-16 rounded-full bg-slate-200 dark:bg-slate-700"></div>
                    <div class="h-3 w-10 bg-slate-200 dark:bg-slate-700 rounded"></div>
                </div>
            </div>
        </div>

        <!-- Posts Container - will be populated dynamically -->
        <div id="postsContainer">
            <!-- Loading State -->
            <div id="postsLoading" class="space-y-6">
                <div class="bg-white dark:bg-slate-900 rounded-2xl shadow-sm border border-slate-200 dark:border-slate-800 overflow-hidden animate-pulse">
                    <div class="p-4 flex items-center gap-3">
                        <div class="w-10 h-10 rounded-full bg-slate-200 dark:bg-slate-700"></div>
                        <div class="space-y-2">
                            <div class="h-3 w-20 bg-slate-200 dark:bg-slate-700 rounded"></div>
                            <div class="h-2 w-16 bg-slate-200 dark:bg-slate-700 rounded"></div>
                        </div>
                    </div>
                    <div class="aspect-square bg-slate-200 dark:bg-slate-700"></div>
                    <div class="p-4 space-y-2">
                        <div class="h-3 w-32 bg-slate-200 dark:bg-slate-700 rounded"></div>
                        <div class="h-3 w-full bg-slate-200 dark:bg-slate-700 rounded"></div>
                    </div>
                </div>
            </div>
            
            <!-- Posts will be inserted here -->
            <div id="postsList" class="space-y-6 hidden"></div>
            
            <!-- Empty State -->
            <div id="emptyState" class="hidden text-center py-16">
                <div class="w-20 h-20 mx-auto rounded-full bg-slate-100 dark:bg-slate-800 flex items-center justify-center mb-4">
                    <i data-lucide="camera" class="w-10 h-10 text-slate-400"></i>
                </div>
                <h3 class="font-serif text-xl font-bold text-slate-800 dark:text-white mb-2">No Memories Yet</h3>
                <p class="text-slate-500 text-sm mb-6">Start capturing your moments together!</p>
                <a href="upload.html" class="inline-flex items-center gap-2 px-6 py-3 bg-pink-500 hover:bg-pink-600 text-white rounded-full font-medium transition">
                    <i data-lucide="plus" class="w-4 h-4"></i>
                    Add First Memory
                </a>
            </div>
        </div>

    </main>

    <!-- 3. BOTTOM NAVIGATION (Fixed) -->
    <nav
        class="fixed bottom-0 left-0 w-full bg-white dark:bg-slate-900 border-t border-slate-200 dark:border-slate-800 z-50 pb-safe">
        <div class="max-w-md mx-auto h-16 flex justify-around items-center px-2">
            <!-- Home (Active) -->
            <a href="#" class="flex flex-col items-center justify-center w-14 h-full text-pink-500">
                <i data-lucide="home" class="w-6 h-6 fill-current"></i>
                <span class="text-[10px] font-medium mt-0.5">Home</span>
            </a>

            <!-- Memories -->
            <a href="explore.html"
                class="flex flex-col items-center justify-center w-14 h-full text-slate-400 hover:text-slate-600 dark:hover:text-slate-200 transition">
                <i data-lucide="search" class="w-6 h-6"></i>
                <span class="text-[10px] font-medium mt-0.5">Memories</span>
            </a>

            <!-- ADD Button (Center) -->
            <a href="upload.html" class="relative -top-5">
                <div
                    class="w-14 h-14 bg-pink-500 hover:bg-pink-600 text-white rounded-full shadow-lg flex items-center justify-center border-4 border-white dark:border-slate-950 transition transform hover:scale-105">
                    <i data-lucide="plus" class="w-7 h-7"></i>
                </div>
            </a>

            <!-- Him -->
            <a href="him.html"
                class="flex flex-col items-center justify-center w-14 h-full text-slate-400 hover:text-blue-500 transition">
                <i data-lucide="user" class="w-6 h-6"></i>
                <span class="text-[10px] font-medium mt-0.5">Rey</span>
            </a>

            <!-- Her -->
            <a href="her.html"
                class="flex flex-col items-center justify-center w-14 h-full text-slate-400 hover:text-pink-500 transition">
                <i data-lucide="heart" class="w-6 h-6"></i>
                <span class="text-[10px] font-medium mt-0.5">Anya</span>
            </a>
        </div>
    </nav>

    <!-- Load Logic -->
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script src="../js/script.js"></script>
    
    <!-- Firebase & Firestore Module -->
    <script type="module">
        import { auth } from '../js/firebase-config.js';
        import { onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { getPosts, getActiveStories, formatRelativeTime, USER_PROFILES } from '../js/firestore-service.js';

        // Auth check
        onAuthStateChanged(auth, (user) => {
            if (!user) {
                window.location.href = '../index.html';
            } else {
                // User is logged in, load data
                loadPosts();
                loadStories();
            }
        });

        // Load and render posts
        async function loadPosts() {
            const postsLoading = document.getElementById('postsLoading');
            const postsList = document.getElementById('postsList');
            const emptyState = document.getElementById('emptyState');

            try {
                const posts = await getPosts(20);
                
                postsLoading.classList.add('hidden');
                
                if (posts.length === 0) {
                    emptyState.classList.remove('hidden');
                    return;
                }

                postsList.innerHTML = posts.map(post => renderPost(post)).join('');
                postsList.classList.remove('hidden');
                
                // Re-init Lucide icons for dynamic content
                lucide.createIcons();
                
            } catch (error) {
                console.error('Failed to load posts:', error);
                postsLoading.innerHTML = `
                    <div class="text-center py-8 text-red-500">
                        <p>Failed to load posts. Please refresh.</p>
                    </div>
                `;
            }
        }

        // Render single post
        function renderPost(post) {
            if (post.type === 'note') {
                return renderNotePost(post);
            }
            return renderPhotoPost(post);
        }

        // Render photo post
        function renderPhotoPost(post) {
            const tags = (post.tags || []).map(t => `<span class="text-blue-500">#${t}</span>`).join(' ');
            
            return `
                <article class="bg-white dark:bg-slate-900 rounded-2xl shadow-sm border border-slate-200 dark:border-slate-800 overflow-hidden" data-aos="fade-up">
                    <div class="p-4 flex items-center justify-between">
                        <div class="flex items-center gap-3">
                            <img src="${post.authorAvatar || 'https://ui-avatars.com/api/?name=' + post.authorDisplayName}" 
                                class="w-10 h-10 rounded-full object-cover">
                            <div>
                                <h3 class="font-bold text-sm">${post.authorDisplayName || post.authorName}</h3>
                                ${post.location ? `<p class="text-xs text-slate-500">${post.location}</p>` : ''}
                            </div>
                        </div>
                        <button><i data-lucide="more-horizontal" class="w-5 h-5 text-slate-400"></i></button>
                    </div>

                    <div class="aspect-square bg-slate-100 dark:bg-slate-800">
                        <img src="${post.imageBase64}" class="w-full h-full object-cover" loading="lazy">
                    </div>

                    <div class="p-4">
                        <div class="flex items-center justify-between mb-3">
                            <div class="flex gap-4">
                                <button class="like-btn" data-post-id="${post.id}">
                                    <i data-lucide="heart" class="w-6 h-6 hover:text-pink-500 transition"></i>
                                </button>
                                <button><i data-lucide="message-circle" class="w-6 h-6 hover:text-blue-500 transition"></i></button>
                                <button><i data-lucide="send" class="w-6 h-6 -rotate-45 hover:text-green-500 transition mt-1"></i></button>
                            </div>
                            <button><i data-lucide="bookmark" class="w-6 h-6 hover:text-yellow-500 transition"></i></button>
                        </div>

                        ${post.likes > 0 ? `<p class="text-sm font-bold mb-1">${post.likes} likes</p>` : ''}
                        
                        <p class="text-sm leading-relaxed">
                            <span class="font-bold mr-1">${post.authorDisplayName}</span>
                            ${post.caption || ''} ${tags}
                        </p>
                        <p class="text-xs text-slate-400 mt-2 uppercase">${formatRelativeTime(post.createdAt)}</p>
                    </div>
                </article>
            `;
        }

        // Render note post
        function renderNotePost(post) {
            const authorColor = post.authorId === 'rey' ? 'blue' : 'pink';
            
            return `
                <article class="bg-white dark:bg-slate-900 rounded-2xl shadow-sm border border-slate-200 dark:border-slate-800 overflow-hidden" data-aos="fade-up">
                    <div class="p-4 flex items-center gap-3 border-b border-slate-100 dark:border-slate-800">
                        <div class="w-8 h-8 bg-${authorColor}-100 dark:bg-${authorColor}-900/30 text-${authorColor}-600 dark:text-${authorColor}-400 rounded-full flex items-center justify-center">
                            <i data-lucide="pen-tool" class="w-4 h-4"></i>
                        </div>
                        <span class="font-bold text-sm">${post.authorDisplayName}'s Note</span>
                        <span class="text-xs text-slate-400 ml-auto">${formatRelativeTime(post.createdAt)}</span>
                    </div>

                    <div class="p-8 bg-gradient-to-br from-pink-50 to-blue-50 dark:from-slate-800 dark:to-slate-900 text-center">
                        <p class="font-serif text-lg italic text-slate-700 dark:text-slate-300">
                            "${post.caption}"
                        </p>
                    </div>
                    
                    <div class="p-4 flex justify-center gap-6">
                        <button class="like-btn" data-post-id="${post.id}">
                            <i data-lucide="heart" class="w-5 h-5 hover:text-pink-500 transition"></i>
                        </button>
                        <button><i data-lucide="bookmark" class="w-5 h-5 hover:text-yellow-500 transition"></i></button>
                    </div>
                </article>
            `;
        }

        // Load and render stories
        async function loadStories() {
            const storiesList = document.getElementById('storiesList');

            try {
                const stories = await getActiveStories();
                
                if (stories.length === 0) {
                    // Show default category highlights
                    storiesList.innerHTML = `
                        <div class="flex flex-col items-center gap-1 min-w-[64px] cursor-pointer opacity-50">
                            <div class="w-16 h-16 rounded-full p-[2px] bg-gradient-to-tr from-slate-300 to-slate-400">
                                <div class="w-full h-full rounded-full bg-slate-100 dark:bg-slate-800 flex items-center justify-center border-2 border-white dark:border-slate-900">
                                    <i data-lucide="heart" class="w-6 h-6 text-slate-400"></i>
                                </div>
                            </div>
                            <span class="text-xs font-medium text-slate-400">Dates</span>
                        </div>
                        <div class="flex flex-col items-center gap-1 min-w-[64px] cursor-pointer opacity-50">
                            <div class="w-16 h-16 rounded-full p-[2px] bg-gradient-to-tr from-slate-300 to-slate-400">
                                <div class="w-full h-full rounded-full bg-slate-100 dark:bg-slate-800 flex items-center justify-center border-2 border-white dark:border-slate-900">
                                    <i data-lucide="plane" class="w-6 h-6 text-slate-400"></i>
                                </div>
                            </div>
                            <span class="text-xs font-medium text-slate-400">Trips</span>
                        </div>
                    `;
                    lucide.createIcons();
                    return;
                }

                storiesList.innerHTML = stories.map(story => `
                    <div class="flex flex-col items-center gap-1 min-w-[64px] cursor-pointer story-item" data-story-id="${story.id}">
                        <div class="w-16 h-16 rounded-full p-[2px] bg-gradient-to-tr from-pink-400 to-purple-500">
                            <img src="${story.imageBase64}" 
                                class="w-full h-full rounded-full border-2 border-white dark:border-slate-900 object-cover">
                        </div>
                        <span class="text-xs font-medium">${story.authorDisplayName}</span>
                    </div>
                `).join('');
                
            } catch (error) {
                console.error('Failed to load stories:', error);
                storiesList.innerHTML = '';
            }
        }

        // Make formatRelativeTime available globally for re-renders
        window.formatRelativeTime = formatRelativeTime;
    </script>

</body>

</html>
