<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Us | New Post</title>

    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>

    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        brand: {
                            pink: '#FCE7F3',
                            blue: '#E0F2FE',
                            accent: '#db2777',
                        }
                    },
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                        serif: ['Playfair Display', 'serif'],
                    }
                }
            }
        }
        
        // Check Theme early to prevent flash
        if (localStorage.theme === 'dark' || (!('theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
            document.documentElement.classList.add('dark')
        } else {
            document.documentElement.classList.remove('dark')
        }
    </script>
</head>

<body
    class="bg-slate-50 dark:bg-slate-950 min-h-screen text-slate-800 dark:text-slate-200 pb-24 selection:bg-pink-500 selection:text-white transition-colors duration-300">

    <header
        class="fixed top-0 left-0 w-full z-50 bg-white/90 dark:bg-slate-900/90 backdrop-blur-md border-b border-slate-200 dark:border-slate-800 transition-colors duration-300">
        <div class="max-w-md mx-auto px-4 h-16 flex justify-between items-center">

            <a href="home.html" class="p-2 -ml-2 text-slate-500 hover:text-slate-800 dark:hover:text-white transition">
                <i data-lucide="x" class="w-6 h-6"></i>
            </a>

            <span class="font-bold text-lg">New Memory</span>

            <button onclick="handlePost()"
                class="font-bold text-pink-500 hover:text-pink-600 transition disabled:opacity-50 disabled:cursor-not-allowed"
                id="postBtn">
                Share
            </button>
        </div>

    <main class="max-w-md mx-auto pt-20 px-4 space-y-6">

        <!-- Multi-Image Upload Area -->
        <div class="w-full aspect-square bg-slate-100 dark:bg-slate-900 rounded-2xl border-2 border-dashed border-slate-300 dark:border-slate-700 relative overflow-hidden group cursor-pointer hover:border-pink-400 transition"
            id="dropZone">

            <input type="file" id="fileInput" accept="image/*" multiple
                class="absolute inset-0 w-full h-full opacity-0 cursor-pointer z-20" onchange="previewImages(event)">

            <div class="absolute inset-0 flex flex-col items-center justify-center text-slate-400 group-hover:text-pink-500 transition z-10"
                id="uploadPlaceholder">
                <div
                    class="w-16 h-16 rounded-full bg-slate-200 dark:bg-slate-800 flex items-center justify-center mb-3 group-hover:scale-110 transition">
                    <i data-lucide="images" class="w-8 h-8"></i>
                </div>
                <span class="text-sm font-medium">Tap to upload photos</span>
                <span class="text-xs text-slate-400 mt-1">Up to 10 images</span>
            </div>

            <!-- Carousel Preview Container -->
            <div id="carouselPreview" class="absolute inset-0 hidden z-10">
                <div class="relative w-full h-full">
                    <!-- Main Image Display -->
                    <img id="currentImage" class="w-full h-full object-cover">
                    
                    <!-- Navigation Arrows -->
                    <button onclick="prevImage(event)" id="prevBtn"
                        class="absolute left-2 top-1/2 -translate-y-1/2 z-30 bg-black/50 text-white p-2 rounded-full hover:bg-black/70 transition opacity-0 group-hover:opacity-100">
                        <i data-lucide="chevron-left" class="w-5 h-5"></i>
                    </button>
                    <button onclick="nextImage(event)" id="nextBtn"
                        class="absolute right-2 top-1/2 -translate-y-1/2 z-30 bg-black/50 text-white p-2 rounded-full hover:bg-black/70 transition opacity-0 group-hover:opacity-100">
                        <i data-lucide="chevron-right" class="w-5 h-5"></i>
                    </button>
                    
                    <!-- Image Counter -->
                    <div class="absolute top-3 left-3 z-30 bg-black/60 text-white px-3 py-1 rounded-full text-xs font-medium">
                        <span id="currentIndex">1</span>/<span id="totalImages">1</span>
                    </div>
                    
                    <!-- Delete Current Image -->
                    <button onclick="removeCurrentImage(event)" id="removeBtn"
                        class="absolute top-3 right-3 z-30 bg-black/50 text-white p-1.5 rounded-full hover:bg-red-500 transition">
                        <i data-lucide="trash-2" class="w-4 h-4"></i>
                    </button>
                    
                    <!-- Dots Indicator -->
                    <div class="absolute bottom-3 left-1/2 -translate-x-1/2 z-30 flex gap-1.5" id="dotsContainer">
                        <!-- Dots will be generated by JS -->
                    </div>
                </div>
            </div>
        </div>
        
        <!-- Thumbnail Strip (Optional - shows below main preview) -->
        <div id="thumbnailStrip" class="hidden overflow-x-auto no-scrollbar">
            <div class="flex gap-2 pb-2" id="thumbnailContainer">
                <!-- Thumbnails generated by JS -->
            </div>
        </div>

        <div class="space-y-4">
            <div class="flex gap-3">
                <img id="userAvatar" src="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'%3E%3Crect fill='%23e2e8f0' width='100' height='100'/%3E%3C/svg%3E"
                    class="w-10 h-10 rounded-full border border-slate-200 dark:border-slate-700 animate-pulse bg-slate-200 dark:bg-slate-700">
                <textarea id="captionInput"
                    class="w-full bg-transparent border-none focus:ring-0 text-slate-800 dark:text-slate-200 placeholder-slate-400 text-sm resize-none h-24 p-0 leading-relaxed"
                    placeholder="Write a caption... (e.g., 'Masih inget hari ini gak?')"></textarea>
            </div>

            <div class="h-px bg-slate-200 dark:bg-slate-800 w-full"></div>

            <!-- Post Type Toggle -->
            <div class="flex items-center gap-3 text-slate-500 dark:text-slate-400">
                <i data-lucide="layout" class="w-5 h-5"></i>
                <div class="flex gap-2">
                    <button type="button" id="typePhoto" onclick="setPostType('photo')"
                        class="px-3 py-1.5 rounded-full text-xs font-medium bg-pink-500 text-white transition">üì∑ Photo</button>
                    <button type="button" id="typeNote" onclick="setPostType('note')"
                        class="px-3 py-1.5 rounded-full text-xs font-medium border border-slate-300 dark:border-slate-700 hover:border-pink-500 transition">üìù Note</button>
                    <button type="button" id="typeStory" onclick="setPostType('story')"
                        class="px-3 py-1.5 rounded-full text-xs font-medium border border-slate-300 dark:border-slate-700 hover:border-pink-500 transition">‚è±Ô∏è Story</button>
                </div>
            </div>

            <div class="space-y-3">
                <div class="flex items-center gap-3 text-slate-500 dark:text-slate-400">
                    <i data-lucide="map-pin" class="w-5 h-5"></i>
                    <input type="text" id="locationInput" placeholder="Add Location"
                        class="w-full bg-transparent border-none focus:ring-0 p-0 text-sm text-slate-800 dark:text-slate-200 placeholder-slate-400">
                </div>

                <div class="flex items-center gap-3 text-slate-500 dark:text-slate-400">
                    <i data-lucide="calendar" class="w-5 h-5"></i>
                    <input type="date" id="dateInput"
                        class="bg-transparent border-none focus:ring-0 p-0 text-sm text-slate-500 dark:text-slate-400 font-sans w-full">
                </div>

                <div class="flex items-center gap-3 text-slate-500 dark:text-slate-400 pt-2">
                    <i data-lucide="tag" class="w-5 h-5"></i>
                    <div class="flex gap-2 overflow-x-auto no-scrollbar" id="tagsContainer">
                        <button type="button" data-tag="Dates" onclick="toggleTag(this)"
                            class="px-3 py-1 rounded-full text-xs font-medium border border-slate-300 dark:border-slate-700 hover:border-pink-500 hover:text-pink-500 transition">Dates</button>
                        <button type="button" data-tag="Trips" onclick="toggleTag(this)"
                            class="px-3 py-1 rounded-full text-xs font-medium border border-slate-300 dark:border-slate-700 hover:border-pink-500 hover:text-pink-500 transition">Trips</button>
                        <button type="button" data-tag="Food" onclick="toggleTag(this)"
                            class="px-3 py-1 rounded-full text-xs font-medium border border-slate-300 dark:border-slate-700 hover:border-pink-500 hover:text-pink-500 transition">Food</button>
                        <button type="button" data-tag="Silly" onclick="toggleTag(this)"
                            class="px-3 py-1 rounded-full text-xs font-medium border border-slate-300 dark:border-slate-700 hover:border-pink-500 hover:text-pink-500 transition">Silly</button>
                        <button type="button" data-tag="Random" onclick="toggleTag(this)"
                            class="px-3 py-1 rounded-full text-xs font-medium border border-slate-300 dark:border-slate-700 hover:border-pink-500 hover:text-pink-500 transition">Random</button>
                    </div>
                </div>
                
                <!-- Current User Display -->
                <div class="flex items-center gap-3 text-slate-500 dark:text-slate-400 pt-2">
                    <i data-lucide="user" class="w-5 h-5"></i>
                    <span class="text-xs">Posting as:</span>
                    <span id="currentUserBadge" class="px-3 py-1 rounded-full text-xs font-medium bg-blue-500 text-white">Loading...</span>
                </div>
            </div>
        </div>

    </main>

    <nav

        <div class="max-w-md mx-auto h-16 flex justify-around items-center px-2">

    <!-- Firebase Auth Check Module -->
    <script type="module">
        import { auth } from '../js/firebase-config.js';
        import { onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { createPost, createStory, compressImageToBase64, USER_PROFILES, getCurrentAuthor, loadUserAvatarsFromFirestore, getAuthorAvatar } from '../js/firestore-service.js';

        // Check auth and set current user
        onAuthStateChanged(auth, async (user) => {
            if (!user) {
                window.location.href = '../index.html';
            } else {
                // Load fresh avatars from Firestore
                await loadUserAvatarsFromFirestore();
                
                // Auto-detect author from email
                const author = getCurrentAuthor(user);
                window.currentAuthor = author;
                
                // Update UI
                const badge = document.getElementById('currentUserBadge');
                const avatar = document.getElementById('userAvatar');
                const profile = USER_PROFILES[author];
                
                if (badge && profile) {
                    badge.textContent = profile.displayName;
                    badge.className = author === 'rey' 
                        ? 'px-3 py-1 rounded-full text-xs font-medium bg-blue-500 text-white'
                        : 'px-3 py-1 rounded-full text-xs font-medium bg-pink-500 text-white';
                }
                if (avatar) {
                    avatar.src = getAuthorAvatar(author);
                    // Remove skeleton loading animation after image loads
                    avatar.classList.remove('animate-pulse', 'bg-slate-200', 'dark:bg-slate-700');
                }
            }
        });

        // Expose functions to window for onclick handlers
        window.firestoreService = { createPost, createStory, compressImageToBase64, USER_PROFILES, getCurrentAuthor, loadUserAvatarsFromFirestore, getAuthorAvatar };
    </script>

    <script>
        // Init Icons
        lucide.createIcons();

        // --- STATE ---
        let currentPostType = 'photo'; // 'photo', 'note', 'story'
        // currentAuthor is now set by Firebase Auth in the module script above (window.currentAuthor)
        let selectedTags = [];
        let compressedImageBase64 = null;

        // --- MULTI-IMAGE CAROUSEL UPLOAD LOGIC ---
        
        let uploadedImages = []; // Array of {file, base64, preview}
        let currentImageIndex = 0;
        const MAX_IMAGES = 10;
        
        async function previewImages(event) {
            const files = Array.from(event.target.files);
            
            if (files.length === 0) return;
            
            // Check total limit
            if (uploadedImages.length + files.length > MAX_IMAGES) {
                alert(`Maximum ${MAX_IMAGES} images allowed. You can select ${MAX_IMAGES - uploadedImages.length} more.`);
                return;
            }
            
            const placeholder = document.getElementById('uploadPlaceholder');
            const carouselPreview = document.getElementById('carouselPreview');
            const thumbnailStrip = document.getElementById('thumbnailStrip');
            
            // Process each file
            for (const file of files) {
                if (!file.type.startsWith('image/')) continue;
                
                try {
                    // Read file for preview
                    const preview = await readFileAsDataURL(file);
                    
                    // Compress for storage
                    const base64 = await window.firestoreService.compressImageToBase64(file, 1200, 0.85);
                    
                    uploadedImages.push({ file, base64, preview });
                    
                    console.log(`Image ${uploadedImages.length} compressed:`, Math.round(base64.length / 1024), 'KB');
                } catch (err) {
                    console.error('Failed to process image:', err);
                }
            }
            
            if (uploadedImages.length > 0) {
                placeholder.classList.add('hidden');
                carouselPreview.classList.remove('hidden');
                if (uploadedImages.length > 1) {
                    thumbnailStrip.classList.remove('hidden');
                }
                updateCarouselDisplay();
            }
        }
        
        function readFileAsDataURL(file) {
            return new Promise((resolve, reject) => {
                const reader = new FileReader();
                reader.onload = (e) => resolve(e.target.result);
                reader.onerror = reject;
                reader.readAsDataURL(file);
            });
        }
        
        function updateCarouselDisplay() {
            if (uploadedImages.length === 0) {
                // Reset to upload state
                document.getElementById('uploadPlaceholder').classList.remove('hidden');
                document.getElementById('carouselPreview').classList.add('hidden');
                document.getElementById('thumbnailStrip').classList.add('hidden');
                return;
            }
            
            const currentImage = document.getElementById('currentImage');
            const currentIndexEl = document.getElementById('currentIndex');
            const totalImagesEl = document.getElementById('totalImages');
            const dotsContainer = document.getElementById('dotsContainer');
            const thumbnailContainer = document.getElementById('thumbnailContainer');
            const prevBtn = document.getElementById('prevBtn');
            const nextBtn = document.getElementById('nextBtn');
            
            // Update main image
            currentImage.src = uploadedImages[currentImageIndex].preview;
            
            // Update counter
            currentIndexEl.textContent = currentImageIndex + 1;
            totalImagesEl.textContent = uploadedImages.length;
            
            // Show/hide navigation buttons
            prevBtn.style.display = uploadedImages.length > 1 ? 'block' : 'none';
            nextBtn.style.display = uploadedImages.length > 1 ? 'block' : 'none';
            
            // Update dots
            dotsContainer.innerHTML = uploadedImages.map((_, idx) => 
                `<div class="w-1.5 h-1.5 rounded-full ${idx === currentImageIndex ? 'bg-white' : 'bg-white/40'} transition"></div>`
            ).join('');
            
            // Update thumbnails
            thumbnailContainer.innerHTML = uploadedImages.map((img, idx) => `
                <div class="relative flex-shrink-0 cursor-pointer" onclick="goToImage(${idx})">
                    <img src="${img.preview}" class="w-16 h-16 object-cover rounded-lg ${idx === currentImageIndex ? 'ring-2 ring-pink-500' : 'opacity-60'}">
                    ${idx === currentImageIndex ? '<div class="absolute inset-0 border-2 border-pink-500 rounded-lg"></div>' : ''}
                </div>
            `).join('');
            
            lucide.createIcons();
        }
        
        function prevImage(event) {
            event.preventDefault();
            event.stopPropagation();
            if (currentImageIndex > 0) {
                currentImageIndex--;
                updateCarouselDisplay();
            }
        }
        
        function nextImage(event) {
            event.preventDefault();
            event.stopPropagation();
            if (currentImageIndex < uploadedImages.length - 1) {
                currentImageIndex++;
                updateCarouselDisplay();
            }
        }
        
        function goToImage(index) {
            currentImageIndex = index;
            updateCarouselDisplay();
        }
        
        function removeCurrentImage(event) {
            event.preventDefault();
            event.stopPropagation();
            
            if (uploadedImages.length === 0) return;
            
            uploadedImages.splice(currentImageIndex, 1);
            
            if (currentImageIndex >= uploadedImages.length) {
                currentImageIndex = Math.max(0, uploadedImages.length - 1);
            }
            
            updateCarouselDisplay();
            
            // Reset file input
            document.getElementById('fileInput').value = '';
        }
        
        // Make functions globally accessible
        window.previewImages = previewImages;
        window.prevImage = prevImage;
        window.nextImage = nextImage;
        window.goToImage = goToImage;
        window.removeCurrentImage = removeCurrentImage;

        function toggleTag(btn) {
            const tag = btn.dataset.tag;
            
            if (btn.classList.contains('bg-pink-500')) {
                btn.classList.remove('bg-pink-500', 'text-white', 'border-transparent');
                btn.classList.add('border-slate-300', 'dark:border-slate-700');
                selectedTags = selectedTags.filter(t => t !== tag);
            } else {
                btn.classList.add('bg-pink-500', 'text-white', 'border-transparent');
                btn.classList.remove('border-slate-300', 'dark:border-slate-700');
                selectedTags.push(tag);
            }
        }
        
        window.toggleTag = toggleTag;
        
        function setPostType(type) {
            currentPostType = type;
            
            // Update button styles
            const types = ['Photo', 'Note', 'Story'];
            types.forEach(t => {
                const btn = document.getElementById('type' + t);
                if (t.toLowerCase() === type) {
                    btn.classList.add('bg-pink-500', 'text-white');
                    btn.classList.remove('border', 'border-slate-300', 'dark:border-slate-700');
                } else {
                    btn.classList.remove('bg-pink-500', 'text-white');
                    btn.classList.add('border', 'border-slate-300', 'dark:border-slate-700');
                }
            });
            
            // Show/hide image upload based on type
            const dropZone = document.getElementById('dropZone');
            if (type === 'note') {
                dropZone.classList.add('hidden');
            } else {
                dropZone.classList.remove('hidden');
            }
        }
        
        window.setPostType = setPostType;

        async function handlePost() {
            const btn = document.getElementById('postBtn');
            const caption = document.getElementById('captionInput').value.trim();
            const location = document.getElementById('locationInput').value.trim();
            
            // Validation
            if (currentPostType !== 'note' && uploadedImages.length === 0) {
                alert('Please add at least one image!');
                return;
            }
            
            if (currentPostType === 'note' && !caption) {
                alert('Please write something for your note!');
                return;
            }
            
            btn.innerHTML = '<span class="animate-pulse">Uploading...</span>';
            btn.disabled = true;

            try {
                const authorId = window.currentAuthor || 'rey';
                
                if (currentPostType === 'story') {
                    // Story only supports single image for now
                    await window.firestoreService.createStory({
                        imageBase64: uploadedImages[0]?.base64,
                        caption: caption,
                        authorId: authorId
                    });
                } else {
                    // Create post (photo or note) with multiple images support
                    const postData = {
                        type: currentPostType,
                        caption: caption,
                        location: location,
                        tags: selectedTags,
                        authorId: authorId
                    };
                    
                    // Add images data
                    if (uploadedImages.length > 0) {
                        if (uploadedImages.length === 1) {
                            // Single image - backward compatible
                            postData.imageBase64 = uploadedImages[0].base64;
                        } else {
                            // Multiple images - carousel
                            postData.type = 'carousel';
                            postData.images = uploadedImages.map((img, idx) => ({
                                url: img.base64,
                                order: idx
                            }));
                        }
                    }
                    
                    await window.firestoreService.createPost(postData);
                }
                
                // Success!
                btn.innerHTML = '‚úì Done!';
                btn.classList.remove('text-pink-500');
                btn.classList.add('text-green-500');
                
                setTimeout(() => {
                    window.location.href = 'home.html';
                }, 800);
                
            } catch (error) {
                console.error('Upload failed:', error);
                alert('Upload failed: ' + error.message);
                btn.innerHTML = 'Share';
                btn.disabled = false;
            }
        }
        
        window.handlePost = handlePost;
        
        // Avatar already loaded via onAuthStateChanged in firestore-service.js
        // No need for separate DOMContentLoaded - keeps skeleton until Firestore loads
    </script>

    <!-- Loading Screen for Authentication -->
    <div id="loading-screen" class="fixed inset-0 z-[9999] bg-slate-950 flex items-center justify-center">
        <div class="text-center">
            <div class="w-16 h-16 bg-gradient-to-tr from-pink-500 to-purple-500 rounded-2xl flex items-center justify-center mx-auto mb-4 shadow-lg shadow-pink-500/30 animate-pulse">
                <i data-lucide="globe-2" class="w-8 h-8 text-white"></i>
            </div>
            <p class="text-white text-lg font-medium">Authenticating...</p>
            <p class="text-slate-400 text-sm mt-2">Please wait</p>
        </div>
    </div>

    <!-- Auth Check Script -->
    <script type="module">
        import { auth } from '../js/firebase-config.js';
        import { onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

        onAuthStateChanged(auth, async (user) => {
            if (!user) {
                window.location.href = 'login.html';
            } else {
                window.currentUser = user;
                const loadingScreen = document.getElementById('loading-screen');
                if (loadingScreen) {
                    loadingScreen.remove();
                }
                lucide.createIcons();
            }
        });
    </script>
